<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HACKATHON CREATORS - Registro</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ’»</text></svg>">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">HACKATHON CREATORS</div>
        </header>

        <main>
            <div class="form-container fade-in">
                <h1>JUNTE-SE AOS CREATORS</h1>
                <p class="text-center text-gray mb-20">Crie sua conta e conecte-se com outros desenvolvedores</p>
                
                <div id="message" class="message hidden"></div>
                
                <form id="registerForm">
                    <div class="form-group">
                        <label for="name" class="form-label">Nome Completo</label>
                        <input 
                            type="text" 
                            id="name" 
                            name="name" 
                            class="form-input" 
                            placeholder="Seu nome completo"
                            required
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            class="form-input" 
                            placeholder="seu@email.com"
                            required
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="password" class="form-label">Senha</label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            class="form-input" 
                            placeholder="MÃ­nimo 6 caracteres"
                            required
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword" class="form-label">Confirmar Senha</label>
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            name="confirmPassword" 
                            class="form-input" 
                            placeholder="Digite a senha novamente"
                            required
                        >
                    </div>
                    
                    <button type="submit" class="btn btn-primary" id="registerBtn">
                        <span id="registerText">CRIAR CONTA</span>
                        <div id="registerLoading" class="loading hidden"></div>
                    </button>
                </form>
                
                <div class="text-center">
                    <p class="text-gray">JÃ¡ tem uma conta?</p>
                    <a href="index.html" class="link">FAZER LOGIN</a>
                </div>
            </div>
        </main>
    </div>

    <script src="js/animations.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
